<ion-header-bar class="bar-color item-input-inset">
    <a href="javascript:history.go(-1)" class="button icon-left ion-ios-arrow-left button-clear button-light"></a>
    <h1 class="title">全部订单</h1>
</ion-header-bar>
<ion-content class="has-header has-footer">
    <div class="list list-inset" ng-repeat="temp in orderAll | orderBy:'oid':true">
        <div class="item order-style">
            <p>订单号：{{temp.oid}}</p>
            <h4>等待付款</h4>
        </div>
        <div class="row item">
            <div class="col col-25">
                <img ng-src="{{temp.img_sm}}">
            </div>
            <div class="col col-60 item-text-wrap">
                <h2>{{temp.name}}</h2>
                <p>{{temp.detail}}</p>
                <span>￥{{temp.price}}X{{temp.dishCount}}</span>
            </div>
        </div>
        <div class="item order-style">
            <span style="color:#E93B54">总价：￥{{temp.price*temp.dishCount|number:2}}</span>
            <button class="button button-assertive button-small">立即支付</button>
        </div>
    </div>
</ion-content>
<div ng-include="'tpl/include/footer.html'"></div>
