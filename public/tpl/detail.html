<ion-header-bar class="bar-color item-input-inset">
    <a href="javascript:history.go(-1)" class="button icon-left ion-ios-arrow-left button-clear button-light"></a>
</ion-header-bar>
<ion-content>
    <img src="{{detailData.img_lg}}" alt=""/>
    <h4 style="padding-left:25px;padding-right:25px">{{detailData.name}}</h4>
    <ul class="list item-text-wrap">
        <li class="item" style="color:#E93B54">
            <b>￥{{detailData.price}}</b>
        </li>
        <li class="item">
            提示：库存不足
        </li>
        <li class="item">
            服务：<span>由“京东自营”负责发货，并提供售后服务</span>
        </li>
        <li class="item">送至：<span>北京</span></li>
    </ul>
    <ul id="detail-tabs">
        <li>
            <a href="#">商品介绍</a>
        </li>
        <li>
            <a href="#">规格参数</a>
        </li>
        <li>
            <a href="#">售后包装</a>
        </li>
    </ul>
    <div>
        <img src="img/detail/33_1.jpg" alt=""/>
        <img src="img/detail/33_2.jpg" alt=""/>
        <img src="img/detail/44_1.jpg" alt=""/>
        <img src="img/detail/55_1.jpg" alt=""/>
        <img src="img/detail/66_1.jpg" alt=""/>
        <img src="img/detail/77_1.jpg" alt=""/>
        <img src="img/detail/88_1.jpg" alt=""/>
        <img src="img/detail/99_1.jpg" alt=""/>
        <img src="img/detail/100_1.jpg" alt=""/>
    </div>

</ion-content>
<ion-footer-bar class="item-input-inset" id="detail-footer">
    <div class="button-bar">
        <button class="button btn-style" ng-click="addCart()">加入购物车</button>
        <button class="button btn-style" ng-click="buyNow()">立即购买</button>
    </div>
    <a class="button icon ion-ios-cart" ng-click="toCart()"><span class="detail-badge">0</span></a>
</ion-footer-bar>
